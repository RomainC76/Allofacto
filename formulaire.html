<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allofacto - Formulaire</title>
  <link rel="stylesheet" href="assets/css/Allofacto-css.css" />
</head>
<body>

  <!-- HEADER -->
 <header role="banner">
  <div class="logo">
    <a href="index.html">
      <img src="./img/logo.png" alt="Logo Allofacto" />
    </a>
  </div>

  <div class="presentation">
    <p>
      Plomberie<br />
      Électricité<br />
      Serrurerie & Menuiserie<br /><br />
      Votre technicien au Havre, Étretat, Fécamp, Bolbec,<br />
      Honfleur, Deauville, Trouville... et leurs alentours
    </p>
  </div>

  <nav>
    <div class="burger" id="burger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="realisations.html">Réalisations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>


  <!-- CONTENU -->
  <main>
    <section class="formulaire-section">
      <h2>Formulaire de contact</h2>
      <form action="#" method="POST" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Allofacto. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="assets/js/menu.js"></script>
</body>
</html>
