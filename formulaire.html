<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allofacto - Formulaire</title>
  <link rel="stylesheet" href="assets/css/Allofacto-css.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Allofacto</h1>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="formulaire.html" class="active">Formulaire</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">☰</div>
      </nav>
    </div>
  </header>

  <!-- CONTENU -->
  <main>
    <section class="formulaire-section">
      <h2>Formulaire de contact</h2>
      <form action="#" method="POST" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Allofacto. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="assets/js/menu.js"></script>
</body>
</html>
